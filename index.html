<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solitaire</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image" href="./favicon.ico">
  <script src="script.js" type="module"></script>
</head>

<body>
  <div class="header">
    <div class="header__title"></div>
  </div>
  <main class="game">
    <div class="game__stock-cloth">
      <div class="deck">
        <div class="card--hidden">
          <div class="card--hidden">
            <div class="card--hidden"></div>
          </div>
        </div>
      </div>
      <div class="game__stock-cloth__revealed-cards">
        <div class="card">
          <div class="card__top-left">
            <div class="card__corner-value">A</div>
            <div class="card__corner-suit">♠️</div>
          </div>
          <div class="card__bottom-right">
            <div class="card__corner-value">A</div>
            <div class="card__corner-suit">♠️</div>
          </div>
        </div>
        <div class="card red">
          <div class="card__top-left">
            <div class="card__corner-value">3</div>
            <div class="card__corner-suit">♥</div>
          </div>
          <div class="card__bottom-right">
            <div class="card__corner-value">3</div>
            <div class="card__corner-suit">♥</div>
          </div>
        </div>
        <div class="card">
          <div class="card__top-left">
            <div class="card__corner-value">K</div>
            <div class="card__corner-suit">♦</div>
          </div>
          <div class="card__bottom-right">
            <div class="card__corner-value">K</div>
            <div class="card__corner-suit">♦</div>
          </div>
        </div>
      </div>
    </div>
    <div class="game__working-cloth">
      <div class="game__working-cloth__piles">
        <div class="pile"></div>
        <div class="pile"></div>
        <div class="pile"></div>
        <div class="pile"></div>
        <div class="pile"></div>
        <div class="pile"></div>
        <div class="pile"></div>
      </div>
      <div class="game__working-cloth__game-controls"></div>
    </div>
    <div class="game__foundation-cloth">
      <div class="card--suit-placeholder"></div>
      <div class="card--suit-placeholder"></div>
      <div class="card--suit-placeholder"></div>
      <div class="card--suit-placeholder"></div>
    </div>
  </main>
  <div class="footer"></div>
</body>

</html>
